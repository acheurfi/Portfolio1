<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="CV html.css" />
	<title>Ancien CV</title>
	</head>
<!-- le titre + le lien a la page css -->
	<body>
		<img src="img/anciencv.jpg" alt="mon ancien CV">
		<br>
		<button style="background-color: transparent; border-color: green; color: green;">
		<a href="index.html" id="bouton">Retour au CV actuel</a>
		</button>
		<!-- il y a une image nomé "anciercv.jpg" dans le dossier "img" qui doit être afficher et si elle ne le fait pas alors il y a écris "mon ancien CV". On reviens a la ligne et on crée un bouton avec la balise "button". Les attribut: "background-color" defini la couleur du bouton en lui même qui ici sera transparent (donc laissera voir l'image de fond du site), "border-color" est pour la couleur des bordures et "color" est pour la couleur du texte à l'interieur du bouton (ici ces deux paramètres sont vert). Il y a aussi un lien qui envoie sur la page index.html quand on clique dessus et la balise <id> qui est comme la balise <class> mais a usage unique le mets dans la classe "bouton" -->
	</body>
</html>
